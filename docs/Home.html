<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ambatustudy</title>
  <link rel="stylesheet" href="style.css"> <!-- ini hubungkan ke css yg kamu kasih -->
</head>
<body>
  <div class="site">
    <!-- Header -->
    <header>
      <div class="brand">
        <div class="logo">AS</div>
        <h1>Ambatustudy</h1>
      </div>
      <nav>
        <a href="#" class="cta">home</a>
        <a href="#">Catatan</a>
        <a href="#">Latihan</a>
      </nav>
    </header>

    <!-- Content -->
    <main>
      <div style="display:flex; gap:32px; justify-content:center; flex-wrap:wrap; margin-top:40px;">
        
        <!-- Card Catatan -->
        <div class="content" style="background:var(--accent); color:white; width:260px; border-radius:30px; text-align:left;">
          <h3 style="margin:0; font-size:20px;">Catatan</h3>
          <p style="margin:6px 0 18px; font-size:14px;">kumpulan materi</p>
          <button style="
            background:var(--pill);
            color:#000;
            font-weight:700;
            padding:10px 20px;
            border:none;
            border-radius:12px;
            cursor:pointer;
          ">Open</button>
        </div>

        <!-- Card Latihan -->
        <div class="content" style="background:var(--accent); color:white; width:260px; border-radius:30px; text-align:left;">
          <h3 style="margin:0; font-size:20px;">Latihan</h3>
          <p style="margin:6px 0 18px; font-size:14px;">kumpulan soal</p>
          <button style="
            background:var(--pill);
            color:#000;
            font-weight:700;
            padding:10px 20px;
            border:none;
            border-radius:12px;
            cursor:pointer;
          ">Open</button>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
