<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AmbatuStudy</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #24AEFF, #34CFF4);
    }

    .login-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #24AEFF;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #24AEFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #34CFF4
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .footer-text a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AmbatuStudy Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="footer-text">
        Donâ€™t have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

  <script>
    // simulasi login - langsung pindah ke index.html
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // nanti bisa ganti dengan validasi login backend
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
